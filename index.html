<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Laika</title>
</head>

<body>
    <h1>Hello, user!</h1>
    <div class="container d-flex justify-content-center">
        <div id="dogs">
            <div id="but0"></div>
            <div id="but1"></div>
            <div id="but2"></div>
        </div>
    </div>
    <script>
        fetch("https://api-dog-breeds.herokuapp.com/api/dogs")
            .then(response => response.json())
            .then(data => {
                displayData(data)
            })

        function addElem(but, str) {
            let arr = [0,1,2]
            let randBut = Math.floor(Math.random() * 3);
            for (var i = 0; i < arr.length; i++){
                if(randBut == arr[i]){
                    arr.splice(i,1)
                }
            }
            const preItem = `
    <div class="card" style="width: 30rem;">
        `;
            const postItem = "</div> </div>";
        
            document.getElementById("dogs").innerHTML += preItem + str + but + postItem;
           console.log(but);
        }

        const displayData = (data) => {
            
            for (var el of data) {
                let randNum = Math.floor(Math.random() * 100);
                addElem(`<div style="flex-direction: column;">
                    <button class="btn btn-primary" style="color:red; width: 18rem;">${el.breedName}</button>
                    <button class="btn btn-primary" style="width: 18rem;">${randNum == data.indexOf(el) ? data[randNum+1]["breedName"] : data[randNum]["breedName"]}</button>
                    <button class="btn btn-primary" style="width: 18rem;">${data[randNum +2]["breedName"]}</button>
                    </div>`,
                    `
                    <img src="${el.image}" class="card-img-top" alt="...">
                    <h2>${el.dogInfo["breedGroup"]}</h2>
                    <div class="card-body">
                        <h5 class="card-title">Height: ${el.dogInfo["height"]}</h5>
                        <h5">Weight: ${el.dogInfo["weight"]}</h5>
                    
                    
                    `)
            }
        }
    </script>
</body>

</html>
